<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div class="slider">
    <input type="radio" name="slider" id="slide-1" hidden checked>
    <input type="radio" name="slider" id="slide-2" hidden>
    <input type="radio" name="slider" id="slide-3" hidden>
    <input type="radio" name="slider" id="slide-4" hidden>

    <ul class="track">
      <li class="slide">1</li>
      <li class="slide">2</li>
      <li class="slide">3</li>
      <li class="slide">4</li>
    </ul>

    <ul class="dots">
      <li class="dot">
        <label for="slide-1"></label>
      </li>
      <li class="dot">
        <label for="slide-2"></label>
      </li>
      <li class="dot">
        <label for="slide-3"></label>
      </li>
      <li class="dot">
        <label for="slide-4"></label>
      </li>
    </ul>
  </div>

</body>

</html>
